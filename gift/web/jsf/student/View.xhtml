<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentLabel_stuID}"/>
                    <h:outputText value="#{studentController.selected.stuID}" title="#{bundle.ViewStudentTitle_stuID}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_stuName}"/>
                    <h:outputText value="#{studentController.selected.stuName}" title="#{bundle.ViewStudentTitle_stuName}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_stuEmail}"/>
                    <h:outputText value="#{studentController.selected.stuEmail}" title="#{bundle.ViewStudentTitle_stuEmail}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_stuTel}"/>
                    <h:outputText value="#{studentController.selected.stuTel}" title="#{bundle.ViewStudentTitle_stuTel}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_stuBirthday}"/>
                    <h:outputText value="#{studentController.selected.stuBirthday}" title="#{bundle.ViewStudentTitle_stuBirthday}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_advID}"/>
                    <h:outputText value="#{studentController.selected.advID}" title="#{bundle.ViewStudentTitle_advID}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_facID}"/>
                    <h:outputText value="#{studentController.selected.facID}" title="#{bundle.ViewStudentTitle_facID}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_majID}"/>
                    <h:outputText value="#{studentController.selected.majID}" title="#{bundle.ViewStudentTitle_majID}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_couID}"/>
                    <h:outputText value="#{studentController.selected.couID}" title="#{bundle.ViewStudentTitle_couID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.destroyAndView}" value="#{bundle.ViewStudentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentEditLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareCreate}" value="#{bundle.ViewStudentCreateLink}" />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.ViewStudentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
