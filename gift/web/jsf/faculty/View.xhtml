<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacultyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacultyLabel_facID}"/>
                    <h:outputText value="#{facultyController.selected.facID}" title="#{bundle.ViewFacultyTitle_facID}"/>
                    <h:outputText value="#{bundle.ViewFacultyLabel_facName}"/>
                    <h:outputText value="#{facultyController.selected.facName}" title="#{bundle.ViewFacultyTitle_facName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facultyController.destroyAndView}" value="#{bundle.ViewFacultyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacultyEditLink}"/>
                <br />
                <h:commandLink action="#{facultyController.prepareCreate}" value="#{bundle.ViewFacultyCreateLink}" />
                <br />
                <h:commandLink action="#{facultyController.prepareList}" value="#{bundle.ViewFacultyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacultyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
