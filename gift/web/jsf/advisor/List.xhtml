<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdvisorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdvisorEmpty}" rendered="#{advisorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{advisorController.items.rowCount > 0}">
                    <h:outputText value="#{advisorController.pagination.pageFirstItem + 1}..#{advisorController.pagination.pageLastItem + 1}/#{advisorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{advisorController.previous}" value="#{bundle.Previous} #{advisorController.pagination.pageSize}" rendered="#{advisorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{advisorController.next}" value="#{bundle.Next} #{advisorController.pagination.pageSize}" rendered="#{advisorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{advisorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvisorTitle_advID}"/>
                            </f:facet>
                            <h:outputText value="#{item.advID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdvisorTitle_advName}"/>
                            </f:facet>
                            <h:outputText value="#{item.advName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{advisorController.prepareView}" value="#{bundle.ListAdvisorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{advisorController.prepareEdit}" value="#{bundle.ListAdvisorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{advisorController.destroy}" value="#{bundle.ListAdvisorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{advisorController.prepareCreate}" value="#{bundle.ListAdvisorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdvisorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
