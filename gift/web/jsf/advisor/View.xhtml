<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdvisorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdvisorLabel_advID}"/>
                    <h:outputText value="#{advisorController.selected.advID}" title="#{bundle.ViewAdvisorTitle_advID}"/>
                    <h:outputText value="#{bundle.ViewAdvisorLabel_advName}"/>
                    <h:outputText value="#{advisorController.selected.advName}" title="#{bundle.ViewAdvisorTitle_advName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{advisorController.destroyAndView}" value="#{bundle.ViewAdvisorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdvisorEditLink}"/>
                <br />
                <h:commandLink action="#{advisorController.prepareCreate}" value="#{bundle.ViewAdvisorCreateLink}" />
                <br />
                <h:commandLink action="#{advisorController.prepareList}" value="#{bundle.ViewAdvisorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdvisorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
