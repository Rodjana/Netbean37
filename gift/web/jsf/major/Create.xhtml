<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMajorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMajorLabel_majID}" for="majID" />
                    <h:inputText id="majID" value="#{majorController.selected.majID}" title="#{bundle.CreateMajorTitle_majID}" required="true" requiredMessage="#{bundle.CreateMajorRequiredMessage_majID}"/>
                    <h:outputLabel value="#{bundle.CreateMajorLabel_majName}" for="majName" />
                    <h:inputText id="majName" value="#{majorController.selected.majName}" title="#{bundle.CreateMajorTitle_majName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{majorController.create}" value="#{bundle.CreateMajorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{majorController.prepareList}" value="#{bundle.CreateMajorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMajorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
